<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">
  </head>
  <body>
    <form action="/friends/{{ friend['id'] }}" method="post">
      <p>First Name: <input type="text" name="first_name" value="{{ friend['first_name'] }}"></p>
      <p>Last Name: <input type="text" name="last_name" value="{{ friend['last_name'] }}"></p>
      <p>Email: <input type="text" name="email" value="{{ friend['email'] }}"></p>
      <input type="submit" value="Update">
    </form>

  </body>
</html>
