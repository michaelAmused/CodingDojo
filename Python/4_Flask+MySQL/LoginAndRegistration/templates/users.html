
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
  <h1>Users</h1>
  <a href="/logout">Logout</a>
  <table>
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Created</th>
      <th>Actions</th>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{user['first_name']}}</td>
        <td>{{user['last_name']}}</td>
        <td>{{user['email']}}</td>
        <td>{{user['created_at'].strftime('%B %Y')}}</td>
        <td><a href="/users/{{user['id']}}">Show</a> | <a href="/users/{{user['id']}}/delete">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>

</body>
</html>
