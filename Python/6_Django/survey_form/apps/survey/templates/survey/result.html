<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
    </head>
    <body>
        <div class="wrapper">
            <p class="green">Thanks for submitting this form! you have submitted this form {{request.session.count}} times now.</p>

            <h2>Submitted Information</h2>
            <p>Name:   {{name}}</p>
            <p>Dojo Location:   {{location}}</p>
            <p>Favorite Language:    {{language}}</p>
            <p>Comment:    {{comment}}</p>
            <a href="/"><button type="button" name="button">Go Back</button></a>
        </div>

    </body>
</html>
