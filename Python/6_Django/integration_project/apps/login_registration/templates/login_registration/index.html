<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login/Registration | Home</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static "login_registration/css/styles.css" %}">
    </head>
    <body>
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        </div>
        <div class="users">
            <h1>Registration</h1>
            <form action="{% url 'log_reg:register' %}" method="post">
                {% csrf_token %}
                <p>First Name:  <input type="text" name="first_name"></p>
                <p>Last Name:  <input type="text" name="last_name"></p>
                <p>Email:  <input type="text" name="email"></p>
                <p>Password:  <input type="password" name="password"></p>
                <p>Confirm PW:  <input type="password" name="confirm"></p>
                <input type="submit" value="Register">
            </form>
        </div>
        <div class="users">
            <h1>Login</h1>
            <form class="" action="{% url 'log_reg:login' %}" method="post">
                {% csrf_token %}
                <p>Email:  <input type="text" name="email"></p>
                <p>Password:  <input type="password" name="password"></p>
                <input type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
