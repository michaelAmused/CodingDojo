<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
    </head>
    <body>
        <a href="{% url 'log_reg:index' %}">logout</a>
        <h2>Add a new course</h2>
        <form action="{% url 'courses:add_new' %}" method="post">
            {% csrf_token %}
            <p>Name:   <input type="text" name="name"></p>
            <p>Description:   <textarea name="description" rows="8" cols="80"></textarea></p>
            <input type="submit" value="Add">
        </form>
        <h2>Courses</h2>
        <table>
            <thead>
                <td>Course Name</td>
                <td>Description</td>
                <td>Date Added</td>
                <td>Actions</td>
            </thead>
            {% for course in courses %}
                <tr>
                    <td>{{course.name}}</td>
                    <td>{{course.description}}</td>
                    <td>{{course.created_at}}</td>
                    <td><a href="{% url 'courses:remove' id=course.id %}">remove</a></td>
                </tr>
            {% endfor %}

        </table>
        <a href="{% url 'courses:users_courses' %}">Add Users to Courses</a>

    </body>
</html>
