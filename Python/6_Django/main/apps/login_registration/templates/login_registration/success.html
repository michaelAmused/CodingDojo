<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login/Registration | Success</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static "login_registration/css/styles.css" %}">
    </head>
    <body>
        <div class="success">


            <h1>Success! Welcome, {{request.session.user}}</h1>
            {% if request.session.bool %}
                <h2>Successfully logged in!</h2>
            {% else %}
                <h2>Successfully registered!</h2>
            {% endif %}
            <a href="/">Go Back</a>
        </div>
    </body>
</html>
