        <script src="scripts/script.js"></script>
    </head>
    <body>
      <h1>JQuery Functions</h1>
      <p>This page shows working examples of the JQuery functions listed below.</p>
      <div class="click">
        <h1>.click</h1>
        <button id="click" type="button" name="click_button">Click Function</button>
        <p>Click Button to repeat to get alert message.</p>
      </div>
